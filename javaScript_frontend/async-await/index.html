<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Dancing+Script:wght@400..700&family=Hind:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
     <style>
        *{
            font-family: "Roboto Condensed", sans-serif;
            padding: 0;
        }
     </style>
</head>
<body>
    <div style="background-image: url('https://www.state.gov/wp-content/uploads/2021/07/Covid_World_regions-base-update-07212021-01.png'); background-size: cover; height: 100vh; width: 100%;">
        <div class=" ">
            <h2 class="text-light p-5"> <i class="fa-solid fa-globe" style="color: #dcdfe5;"></i>  Terra Tales</h2>
            <input id="country" type="text" placeholder="Explore the world's nations with TerraTales..." class="p-3 text-light rounded-3 border-light shadow    " style=" width: 370px; height: 50px; color: aliceblue; margin-left: 270px; background-color: rgba(17, 26, 39, 0.603); ">
            <button  class="btn text-light border-light ms-3" style="width: 270px; height: 46px; background-color:  rgba(17, 26, 39, 0.603);"  onclick="search()">ENTER</button>
        </div>
        <div id="result" class="mt-5 " style="max-width: 50%; margin-left: 20%;">
            
        </div>
    </div>
</body>
<script>
     search=async()=>{
       let countryName=country.value
      //  console.log(countryName);

       if(countryName){
            const response= await fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`)
            response.json().then((data)=>{
              console.log(data[0]);

              let cname=data[0].name.common
              console.log(cname);

              let official=data[0].name.official
              console.log(official);

              let capt=data[0].capital
              console.log(capt);

              let border=data[0].borders
              console.log(border);

              let area=data[0].area
              console.log(area);

              let map=data[0].maps.googleMaps
              console.log(map);

              let population= data[0].population
              console.log(population);

              let timeZone = data[0].timezones
              console.log(timeZone);

              let continent=data[0].continents
              console.log(continent);

              let flags=data[0].flags.png
              console.log(flags);

              national_language=[]
              for(let lang in data[0].languages){
                national_language.push(data[0].languages[lang])
              }
              console.log(national_language);

              for(let currency in data[0].currencies){
                var currname= data[0].currencies[currency].name
                var currsymbol=data[0].currencies[currency].symbol
              }
              console.log(currname,currsymbol);

              result.innerHTML=`<div class="card mb-3 shadow bg-transparent border-light" style="" >
                <div class="row g-0 p-3">
                  <div class="col-md-4">
                    <img src= ${flags} class="img-fluid rounded-start mt-3" alt="flag">
                    <div class="card mt-3" style="width:100%;">
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">${official}</li>
                          <li class="list-group-item">Common Name: ${cname}</li>
                          <li class="list-group-item">Capital: ${capt}</li>
                        </ul>
                        
                      </div>
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Border: ${border}</li>
                            <li class="list-group-item">Languages${national_language}</li>
                            <li class="list-group-item">Currency: ${currname} ,${currsymbol}</li>
                            <li class="list-group-item">Continent: ${continent}</li>
                            <li class="list-group-item">Timezones : ${timeZone}</li>
                            <li class="list-group-item">Area: ${area}</li>
                            
                          </ul>
                    </div>
                  </div>
                </div>
              </div>`
            })
            
       }
       else{
          alert('Ener a valid input')
       }
     }
</script>
</html>
