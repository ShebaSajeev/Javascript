<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center text-primary mt-5">Todo list</h1>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8"style="background-color: rgb(235, 165, 80);">
            <table class="table shadow mt-5" style="background-color: rgb(235, 165, 80);">
                <thead >
                    <tr >
                        <th>userId</th>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Completed</th>
                    </tr>
                </thead>
                <tbody id="result">

                </tbody>
            </table>
        </div>
        <div class="col-md-2"></div>
    </div>
</body>
<script>
    //ajax xml httprequest class

    //1 create obj for xmlhttprequest class
    const http=new XMLHttpRequest()

    // create a connection to  the server using open method in the class
    http.open('get','https://jsonplaceholder.typicode.com/todos')

    //send request send method inside the class
     http.send()
     console.log(http.readyState);
     http.onreadystatechange=()=>{
        console.log(http.readyState);
        if(http.readyState==4){
            //success response
            if(http.status>=200 && http.status<300){
                let altodos=JSON.parse(http.responseText)
                console.log(altodos);
                altodos.forEach(item=>{
                    result.innerHTML+=`<tr>
                        <td>${item.userId}</td>
                        <td>${item.id}</td>
                        <td>${item.title}</td>
                        <td>${item.completed}</td>
                        </tr>`

                })
            }
            else{
                console.log('no data');
            }
        }
        else{
            console.log('no data');
        }
     }
</script>
</html>
