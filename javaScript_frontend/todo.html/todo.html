<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- input button list -->
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 m-3 ">
            <form action="" class="mt-5 rounded shadow p-3 m-5 bg-dark">
                <h1 class="mt-3 text-center text-light mb-4">To do List +</h1>
                
                <div class="d-flex mb-4">
                     <input type="text" placeholder="What are your tasks for today??.." class="form-control border-light bg-secondary shadow" id="act">
                     <button type="button" class="btn btn-secondary rounded-4 shadow ms-2 border-light" onclick="add()" >Add</button>
                </div>
                
            </form>
            <div>
                <ul id="result">
    
                </ul>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</body>
  <script>
    function add(){
        if(act.value){
            result.innerHTML +=`<div class="row ">
                                   <div class="col-md-4"></div>
                                      <div class="col-md-4 w-100 text-center ">
                                          <div class=" "><p>${act.value}         <button class="border-0" onclick="dele(this)"><i class=" ms-3 fa-solid fa-trash" style="color: #030303;" ></i></button></p>
                                            </div>
                                      </div>
                                     <div class="col-md-4"></div>
                                </div>`
                                act.value='';
        }
        else{
            alert('please enter a list')
        }
    }
    function dele(button){
        
        button.parentElement.parentElement.parentElement.remove();//for all div like row,col, and div contain p and font awesome
    }
  </script>
</html>
