<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        
        .custom{
            width: 75%;
            height: 45px;
        }
        .text{
            width: 100%;
            height: 50px;
        }
        .cal{
            height: 400px;
            width: 300px;
        }
        .keys{
            width: 55px;
            height: 55px;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 pt-5">
            <div class="bg-dark p-3 cal rounded-3">
                <input type="text" placeholder="0" class=" text  form-control border-0 me-2 ms-1 bg-secondary h-5 mt-3" readonly style="text-align: right;" id="result">
                <div class="" >
                    <button class="btn keys shadow btn-secondary rounded-5 ms-1 btn-lg mt-2 ms-2" onclick="display('1')">1</button>
                    <button class="btn keys shadow btn-secondary rounded-5 ms-2 btn-lg mt-2 ms-2" onclick="display('2')">2</button>
                    <button type="button" class="btn keys  shadow btn-secondary rounded-5 ms-2 btn-lg mt-2 ms-2" onclick="display('3')" value="3">3</button>
                    <button type="button" class="btn keys shadow btn-secondary rounded-5 ms-2 btn-lg mt-2 ms-2" onclick="display('+')" >+</button>
                </div>
                <div class="">
                    <button onclick="display('4')" class="btn keys shadow btn-secondary rounded-5 ms-1 btn-lg mt-2 ms-2">4</button>
                    <button class="btn keys shadow btn-secondary rounded-5 ms-2 btn-lg mt-2 ms-2" onclick="display('5')" >5</button>
                    <button class="btn keys shadow btn-secondary rounded-5 ms-2 btn-lg mt-2 ms-2" onclick="display('6')" >6</button>
                    <button class="btn keys shadow btn-secondary rounded-5 ms-2 btn-lg mt-2 ms-2" onclick="display('-')" >-</button>
                </div>
                <div class="">
                    <button class="btn keys shadow btn-secondary rounded-5 ms-1 btn-lg mt-2 ms-2 " onclick="display('7')" >7</button>
                    <button class="btn keys shadow btn-secondary rounded-5 ms-2 btn-lg mt-2 ms-2" onclick="display('8')" >8</button>
                    <button class="btn keys shadow btn-secondary rounded-5 ms-2 btn-lg mt-2 ms-2" onclick="display('9')" >9</button>
                    <button class="btn keys shadow btn-secondary rounded-5 ms-2 btn-lg mt-2 ms-2" onclick="display('/')" >/</button>
                </div>
                <div class="">
                    <button class="btn keys shadow btn-secondary rounded-5 ms-1 btn-lg mt-2 ms-2" onclick="back()" >CE</button>
                    <button class="btn keys shadow btn-secondary rounded-5 ms-2 btn-lg mt-2 ms-2" onclick="display('0')" >0</button>
                    <button class="btn keys shadow btn-secondary rounded-5 ms-2 btn-lg mt-2 ms-2" onclick="display('.')" >.</button>
                    <button class="btn keys shadow btn-secondary rounded-5 ms-2 btn-lg mt-2 ms-2" onclick="display('*')" >*</button>
                </div>
                
                  <div class="d-flex ">
                     <button class="btn custom shadow btn-secondary rounded  ms-1 me-5   mt-3" onclick="equal()">=</button>
                     <button class="btn keys shadow text-center btn-secondary rounded-5 ms-2  btn-lg mt-2 ms-2" onclick="clearAll()" >AC</button>
                 </div>
                


            </div>
        </div>
        <div class="col-md-4"></div>
        
    </div>
</body>
<script src="./script.js"></script>
</html>
