<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>voting eligibility</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1 class="text-center text-primary mt-5">Voting Eligibility Check</h1>
            <form class="border rounded p-3 mt-5 shadow">
                 <label for="">Enter your age</label>
                <div class="d-flex mt-3">
                        <input id="age" type="text" placeholder="age" class="form-control me-3">
                        
                        <button type="button" onclick="check()" class="btn btn-success">check</button>
                 </div>
                 <p class="mt-2 ms-2 " id="blk"></p>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</body>
<script>
    function check(){
        if(age.value){
            if(age.value>=18){
      
               blk.innerHTML='Eligible for vote'
               blk.style.color='green'
 
            }
            else if(age.value<18){
               blk.innerHTML='Ineligible'
               blk.style.color='red'
            }
            else{
                blk.innerHTML='please enter a valid data'
            }
        }
        else{
            blk.innerHTML='Please fill'
            blk.style.color='blue'
        }

    }
</script>
</html>
