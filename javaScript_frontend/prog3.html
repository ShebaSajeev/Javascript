<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .custom{
            width: 100%;
            height: 45px;
        }
        .text{
            width: 100%;
            height: 50px;
        }
        .cal{
            height: 400px;
            width: 300px;
        }
        .keys{
            width: 55px;
            height: 55px;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 pt-5">
            <div class="bg-dark p-3 cal rounded-3">
                <input type="text" placeholder="0" class=" text  form-control border-0 me-2 ms-1 bg-secondary h-5 mt-3" readonly style="text-align: right;">
                <div class="" >
                    <button class="btn keys shadow btn-secondary rounded-5 ms-1 btn-lg mt-2 ms-2">1</button>
                    <button class="btn keys shadow btn-secondary rounded-5 ms-2 btn-lg mt-2 ms-2">2</button>
                    <button class="btn keys  shadow btn-secondary rounded-5 ms-2 btn-lg mt-2 ms-2">3</button>
                    <button class="btn keys shadow btn-secondary rounded-5 ms-2 btn-lg mt-2 ms-2">+</button>
                </div>
                <div class="">
                    <button class="btn keys shadow btn-secondary rounded-5 ms-1 btn-lg mt-2 ms-2">4</button>
                    <button class="btn keys shadow btn-secondary rounded-5 ms-2 btn-lg mt-2 ms-2">5</button>
                    <button class="btn keys shadow btn-secondary rounded-5 ms-2 btn-lg mt-2 ms-2">6</button>
                    <button class="btn keys shadow btn-secondary rounded-5 ms-2 btn-lg mt-2 ms-2">-</button>
                </div>
                <div class="">
                    <button class="btn keys shadow btn-secondary rounded-5 ms-1 btn-lg mt-2 ms-2">7</button>
                    <button class="btn keys shadow btn-secondary rounded-5 ms-2 btn-lg mt-2 ms-2">8</button>
                    <button class="btn keys shadow btn-secondary rounded-5 ms-2 btn-lg mt-2 ms-2">9</button>
                    <button class="btn keys shadow btn-secondary rounded-5 ms-2 btn-lg mt-2 ms-2">/</button>
                </div>
                <div class="">
                    <button class="btn keys shadow btn-secondary rounded-5 ms-1 btn-lg mt-2 ms-2">CE</button>
                    <button class="btn keys shadow btn-secondary rounded-5 ms-2 btn-lg mt-2 ms-2">0</button>
                    <button class="btn keys shadow btn-secondary rounded-5 ms-2 btn-lg mt-2 ms-2">.</button>
                    <button class="btn keys shadow btn-secondary rounded-5 ms-2 btn-lg mt-2 ms-2">*</button>
                </div>
                
                   <button class="btn custom shadow btn-secondary rounded  ms-1 me-5  mt-2">=</button>
                


            </div>
        </div>
        <div class="col-md-4"></div>
        
    </div>
</body>
</html>
